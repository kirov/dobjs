<!DOCTYPE html>
<html>
  <head>
    <title>DobJS example</title>
    <meta charset="utf-8">
    <style>
      iframe {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: absolute;
        border: 0
      }
    </style>
  </head>
<body>
  <!--<iframe src="http://www.randomwebsite.com/cgi-bin/random.pl"></iframe>-->
  <iframe src="http://example.com/"></iframe>

  <script>
    dob_settings = {
      browsers: {
        chrome: 42,
        firefox: 42,
        ie: 42,
        opera: 42,
        safari: 42
      },
      cookie_day_expires: 5, // default 3
      language: 'ru', // default en
      background_color: 'green' // default red (mb red, green, blue, etc...)
    };
  </script>
  <script src="dob.js"></script>
</body>
</html>
